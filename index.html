<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeYan Photography | ÊëÑÂΩ±ÈõÜ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { zhihu: '#0084FF' } } }
        }
    </script>
    <style>
        .masonry { column-count: 2; column-gap: 12px; }
        @media (min-width: 768px) { .masonry { column-count: 3; } }
        @media (min-width: 1024px) { .masonry { column-count: 4; } }
        .m-item { break-inside: avoid; margin-bottom: 12px; cursor: pointer; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .dark .glass { background: rgba(15, 15, 15, 0.85); border-bottom: 1px solid #333; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-main { background-color: #0084FF !important; color: white !important; border-color: #0084FF !important; }
    </style>
</head>
<body class="bg-white dark:bg-zinc-950 transition-colors duration-500">

    <nav class="fixed top-0 w-full z-50 glass border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <img id="logo" src="heyanphotohei.png" alt="Logo" class="h-8">
            
            <div class="hidden md:flex items-center space-x-1">
                <button onclick="switchMainTab('img1', this)" class="main-tab px-4 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition active-main">Âá∫Ê∏∏</button>
                <button onclick="switchMainTab('img6', this)" class="main-tab px-4 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">AIGC</button>
                <button onclick="switchMainTab('img5', this)" class="main-tab px-4 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">‰∏ªÈ¢ò</button>
                <a href="https://500px.com.cn/heyanw" target="_blank" class="px-4 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">ËßÜËßâ‰∏≠ÂõΩ ‚Üó</a>
            </div>

            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800">
                <span id="theme-icon">üåô</span>
            </button>
        </div>

        <div id="sub-tag-bar" class="flex overflow-x-auto px-4 py-2 space-x-2 no-scrollbar border-t border-gray-50 dark:border-zinc-800 bg-gray-50/50 dark:bg-zinc-900/50">
            </div>
    </nav>

    <main class="pt-36 pb-12 px-4 max-w-7xl mx-auto">
        <div id="gallery" class="masonry"></div>
        <div id="loading" class="flex justify-center py-20 hidden">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-zhihu"></div>
        </div>
    </main>

    <script>
        const GITHUB_USER = 'heyan9';
        const GITHUB_REPO = 'heyan9.github.io'; // ÂÅáËÆæ‰Ω†ÁöÑÂõæÁâáÊîæÂú®Ëøô‰∏™‰ªìÂ∫ì
        
        const galleryEl = document.getElementById('gallery');
        const subTagBar = document.getElementById('sub-tag-bar');
        const loading = document.getElementById('loading');
        let viewer = null;

        // ÂàáÊç¢Â§ßÂ∫ì
        async function switchMainTab(type, btn) {
            // Êõ¥Êñ∞ÊåâÈíÆÊ†∑Âºè
            document.querySelectorAll('.main-tab').forEach(b => b.classList.remove('active-main'));
            if(btn) btn.classList.add('active-main');

            if (type === 'img1') {
                subTagBar.style.display = 'flex';
                fetchSubFolders('img1');
            } else {
                subTagBar.style.display = 'none';
                loadDirectImages(type); // Áõ¥Êé•Âä†ËΩΩ img5 Êàñ img6
            }
        }

        // ÈÄªËæë1ÔºöÊäìÂèñ img1 ÂèäÂÖ∂Â≠êÊñá‰ª∂Â§π
        async function fetchSubFolders(basePath) {
            loading.classList.remove('hidden');
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${basePath}`);
                const data = await res.json();
                const folders = data.filter(item => item.type === 'dir');
                
                subTagBar.innerHTML = '';
                folders.forEach((f, idx) => {
                    const t = document.createElement('button');
                    t.className = "px-3 py-1 text-xs rounded-full border border-zhihu text-zhihu hover:bg-zhihu hover:text-white transition whitespace-nowrap";
                    t.innerText = f.name;
                    t.onclick = () => loadDirectImages(`${basePath}/${f.name}`);
                    subTagBar.appendChild(t);
                    if(idx === 0) loadDirectImages(`${basePath}/${f.name}`);
                });
            } catch (e) { console.error(e); }
            loading.classList.add('hidden');
        }

        // ÈÄªËæë2ÔºöÁõ¥Êé•Âä†ËΩΩÊñá‰ª∂Â§π‰∏ãÊâÄÊúâÂõæÁâá
        async function loadDirectImages(path) {
            loading.classList.remove('hidden');
            galleryEl.innerHTML = '';
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`);
                const files = await res.json();
                const images = files.filter(f => /\.(jpe?g|png|gif|webp)$/i.test(f.name));
                
                images.forEach(img => {
                    const div = document.createElement('div');
                    div.className = 'm-item group overflow-hidden rounded-xl bg-gray-100 dark:bg-zinc-900';
                    const rawUrl = `https://cdn.jsdelivr.net/gh/${GITHUB_USER}/${GITHUB_REPO}/${img.path}`;
                    div.innerHTML = `<img src="${rawUrl}" data-original="${rawUrl}" class="w-full h-auto block transform group-hover:scale-105 transition duration-500" loading="lazy">`;
                    galleryEl.appendChild(div);
                });

                if (viewer) viewer.destroy();
                viewer = new Viewer(galleryEl, {
                    url: 'data-original',
                    navbar: true,
                    title: false,
                    toolbar: {
                        zoomIn: 1, zoomOut: 1, prev: 1, next: 1,
                        rotateLeft: 1, rotateRight: 1,
                        download: function() {
                            const a = document.createElement('a');
                            a.href = viewer.image.src;
                            a.download = viewer.image.alt || 'photo';
                            a.click();
                        },
                    },
                });
            } catch (e) { console.error(e); }
            loading.classList.add('hidden');
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('logo').src = isDark ? 'heyanphotobai.png' : 'heyanphotohei.png';
            document.getElementById('theme-icon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // ÂàùÂßãÂåñÂä†ËΩΩ img1
        switchMainTab('img1', document.querySelector('.main-tab'));
    </script>
</body>
</html>
