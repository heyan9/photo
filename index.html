<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ΩïÂ≤©ÂΩ±ÂÉèÁ´ôÔºàÈ¶ñÊ¨°ÊâìÂºÄÂä†ËΩΩÊÖ¢Ôºâ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { zhihu: '#0084FF' } } }
        }
    </script>
    <style>
        .masonry { column-count: 2; column-gap: 12px; }
        @media (min-width: 768px) { .masonry { column-count: 3; } }
        @media (min-width: 1024px) { .masonry { column-count: 4; } }
        .m-item { break-inside: avoid; margin-bottom: 12px; cursor: pointer; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .dark .glass { background: rgba(15, 15, 15, 0.85); border-bottom: 1px solid #333; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-main { background-color: #0084FF !important; color: white !important; }
        /* Â≠êÊ†áÁ≠æÈÄâ‰∏≠Ê†∑Âºè */
        .active-sub { background-color: #0084FF !important; color: white !important; border-color: #0084FF !important; }
    </style>
</head>
<body class="bg-white dark:bg-zinc-950 transition-colors duration-500">

    <nav class="fixed top-0 w-full z-50 glass border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <img id="logo" src="heyanphotohei.png" alt="Logo" class="h-8">
            
            <div class="flex items-center space-x-1">
                <button onclick="loadTab('travel')" id="btn-travel" class="main-tab px-3 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">Âá∫Ê∏∏</button>
                <button onclick="loadTab('aigc')" id="btn-aigc" class="main-tab px-3 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">AIGC</button>
                <button onclick="loadTab('theme')" id="btn-theme" class="main-tab px-3 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">‰∏ªÈ¢ò</button>
                <a href="https://www.xiaohongshu.com/user/profile/5e036f5a0000000001003d12" target="_blank" class="px-3 py-2 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-zinc-800 transition whitespace-nowrap">Á∫¢</a>
            </div>

            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800">
                <span id="theme-icon">üåô</span>
            </button>
        </div>

        <div id="sub-tag-bar-container" class="border-t border-gray-50 dark:border-zinc-800 bg-gray-50/50 dark:bg-zinc-900/50 hidden">
            <div id="sub-tag-bar" class="flex justify-center items-center overflow-x-auto px-4 py-2 space-x-2 no-scrollbar">
                </div>
        </div>
    </nav>

    <main class="pt-32 pb-12 px-4 max-w-7xl mx-auto">
        <div id="gallery" class="masonry"></div>
        <div id="loading" class="flex justify-center py-20 hidden">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-zhihu"></div>
        </div>
    </main>

    <script>
        const USER = 'heyan9';
        const REPO_PHOTO = 'photo';           
        const REPO_BLOG = 'heyan9.github.io'; 
        
        const galleryEl = document.getElementById('gallery');
        const subTagBar = document.getElementById('sub-tag-bar');
        const subTagContainer = document.getElementById('sub-tag-bar-container');
        const loading = document.getElementById('loading');
        let viewer = null;

        function loadTab(type) {
            document.querySelectorAll('.main-tab').forEach(b => b.classList.remove('active-main'));
            document.getElementById(`btn-${type}`).classList.add('active-main');
            galleryEl.innerHTML = '';
            subTagContainer.classList.add('hidden');

            if (type === 'travel') {
                fetchTravelFolders();
            } else if (type === 'aigc') {
                fetchDirectImages(REPO_BLOG, 'img6');
            } else if (type === 'theme') {
                fetchDirectImages(REPO_BLOG, 'img5');
            }
        }

        async function fetchTravelFolders() {
            loading.classList.remove('hidden');
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO_PHOTO}/contents/img1`);
                const data = await res.json();
                const folders = data.filter(item => item.type === 'dir');
                
                subTagBar.innerHTML = '';
                subTagContainer.classList.remove('hidden');
                
                folders.forEach((f, idx) => {
                    const btn = document.createElement('button');
                    btn.className = "sub-btn px-4 py-1 text-xs rounded-full border border-zhihu text-zhihu hover:bg-zhihu hover:text-white transition whitespace-nowrap";
                    btn.innerText = f.name;
                    btn.onclick = (e) => {
                        document.querySelectorAll('.sub-btn').forEach(sb => sb.classList.remove('active-sub'));
                        btn.classList.add('active-sub');
                        fetchDirectImages(REPO_PHOTO, `img1/${f.name}`);
                    };
                    subTagBar.appendChild(btn);
                    if(idx === 0) {
                        btn.classList.add('active-sub');
                        fetchDirectImages(REPO_PHOTO, `img1/${f.name}`);
                    }
                });
            } catch (e) { console.error("APIÂ§±Ë¥•", e); }
            loading.classList.add('hidden');
        }

        async function fetchDirectImages(repo, path) {
            loading.classList.remove('hidden');
            galleryEl.innerHTML = '';
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${repo}/contents/${path}`);
                const files = await res.json();
                const images = files.filter(f => /\.(jpe?g|png|gif|webp)$/i.test(f.name));
                
                images.forEach(img => {
                    const div = document.createElement('div');
                    div.className = 'm-item group overflow-hidden rounded-xl bg-gray-100 dark:bg-zinc-900';
                    const rawUrl = `https://raw.githubusercontent.com/${USER}/${repo}/master/${img.path}`;
                    
                    div.innerHTML = `<img src="${rawUrl}" data-original="${rawUrl}" class="w-full h-auto block transform group-hover:scale-105 transition duration-500" loading="lazy">`;
                    galleryEl.appendChild(div);
                });

                if (viewer) viewer.destroy();
                viewer = new Viewer(galleryEl, {
                    url: 'data-original',
                    toolbar: {
                        zoomIn: 1, zoomOut: 1, prev: 1, next: 1,
                        download: function() {
                            const a = document.createElement('a');
                            a.href = viewer.image.src;
                            a.download = viewer.image.alt || 'heyan-photo';
                            a.click();
                        },
                    },
                });
            } catch (e) { console.error("Âä†ËΩΩÂõæÁâáÂ§±Ë¥•", e); }
            loading.classList.add('hidden');
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('logo').src = isDark ? 'heyanphotobai.png' : 'heyanphotohei.png';
            document.getElementById('theme-icon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        loadTab('travel');
    </script>
</body>
</html>
